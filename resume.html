<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Резюме - Алексей Кривошеин</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Тема Midnight -->
  <link rel="stylesheet" href="https://pages-themes.github.io/midnight/assets/css/style.css">
  <!-- Font Awesome (для иконок) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* ========== ШАПКА ========== */
    .site-header {
      position: relative;
      text-align: center; /* Заголовок (h1) по центру */
      margin-bottom: 20px;
      padding: 20px;
    }
    .site-header h1 {
      margin: 0;
      color: #5282ff;
      font-size: 24px;
    }

    /* Блок справа: навигация + соцсети + бургер (desktop) */
    .header-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    /* Соцсети (desktop & mobile) */
    .social-links {
      display: flex;
      gap: 10px;
    }
    .social-links a {
      color: #5282ff;
      text-decoration: none;
      font-size: 14px;
    }
    .social-links a:hover {
      text-decoration: underline;
    }

    /* Навигация (desktop) */
    .site-nav {
      display: flex; /* ссылки в одну строку */
      gap: 15px;
      margin-right: 15px;
    }
    .site-nav a {
      color: #5282ff;
      text-decoration: none;
      font-size: 18px;
    }
    .site-nav a:hover {
      text-decoration: underline;
    }

    /* Бургер-иконка (мобильная) */
    .burger-icon {
      display: none;  /* скрыта на десктопе */
      font-size: 24px;
      color: #5282ff;
      cursor: pointer;
    }

    /* Мобильное меню (по умолчанию скрыто) */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 70px; /* под шапкой */
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      text-align: right;
    }
    .mobile-menu a {
      display: block;
      margin: 5px 0;
      color: #5282ff;
      text-decoration: none;
      font-size: 16px;
    }
    .mobile-menu a:hover {
      text-decoration: underline;
    }

    /* При ширине < 600px: скрываем десктоп-меню, показываем бургер */
    @media (max-width: 600px) {
      .site-nav {
        display: none; /* desktop nav скрыто */
      }
      .burger-icon {
        display: block; /* показываем бургер */
      }
      /* Соцсети можно оставить, 
         если хотим, чтобы они были всегда справа */
    }

    /* ========== КОНТЕНТ (Две колонки) ========== */
    .page-content {
      display: flex;
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }
    .left-column, .right-column {
      flex: 1;
      padding: 20px;
      border-radius: 5px;
    }

    /* Заголовки */
    h2 {
      font-size: 20px;
      font-weight: 700;
      color: #3498db;
      margin: 20px 0 10px;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 5px;
    }
    h3 {
      font-size: 18px;
      font-weight: 700;
      color: #3498db;
      margin-bottom: 5px;
    }
    h1, p, li, .company, .issuer {
      color: #fff; /* Тёмная тема */
    }

    /* Контактная информация */
    .contact-info {
      font-size: 14px;
      color: #ecf0f1;
      margin-bottom: 15px;
    }
    .contact-info a {
      color: #5282ff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Опыт работы */
    .experience {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .period {
      display: inline-block;
      font-size: 12px;
      padding: 3px 6px;
      margin-bottom: 8px;
      border: 2px solid #5282ff;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      color: #5282ff;
    }
    .job-title, .edu-title, .cert-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 5px;
    }

    /* О себе */
    .about-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .about-section p {
      font-size: 14px;
      margin: 0;
      background: rgba(255, 255, 255, 0.1);
      padding: 5px;
      border-radius: 3px;
    }
    .about-section img {
      max-width: 100px;
      border-radius: 50%;
      height: auto;
    }

    /* Список навыков, сертификатов */
    ul {
      margin: 8px 0;
      padding-left: 15px;
      font-size: 14px;
    }

    /* Футер */
    .site-footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
    }

    /* Адаптивность (для двух колонок) */
    @media (max-width: 600px) {
      .page-content {
        flex-direction: column;
      }
      .left-column, .right-column {
        padding: 15px;
      }
      .site-header h1 {
        font-size: 20px;
      }
      h2, h3 {
        font-size: 16px;
      }
      .job-title, .edu-title, .cert-title {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Шапка -->
  <header class="site-header">
    <!-- Заголовок (по центру) -->
    <h1>Кривошеин Алексей Сергеевич</h1>

    <!-- Блок справа: навигация (desktop) + соцсети (desktop) + бургер (mobile) -->
    <div class="header-right">
      <!-- Навигация (десктоп) -->
      <nav class="site-nav">
        <a href="index.html">Услуги</a>
        <a href="resume.html">Резюме</a>
      </nav>
      <!-- Бургер (мобильная) -->
      <i class="fas fa-bars burger-icon" style="display:none;"></i>

      <!-- Соцсети (всегда показываются справа) -->
      <div class="social-links">
        <a href="https://t.me/drslon_channel" target="_blank" rel="noopener">Telegram</a>
        <a href="https://vk.com/drslon_channel" target="_blank" rel="noopener">VK</a>
        <a href="https://tenchat.ru/krivoshein" target="_blank" rel="noopener">TenChat</a>
        <a href="https://github.com/A-Krivoshen" target="_blank" rel="noopener">GitHub</a>
        <a href="https://www.linkedin.com/in/krivosheinaleksey/" target="_blank" rel="noopener">LinkedIn</a>
        <a href="https://krivoshein.site/" target="_blank" rel="noopener">Сайт</a>
      </div>
    </div>

    <!-- Меню для мобильных -->
    <nav class="mobile-menu" id="mobileMenu">
      <a href="index.html">Услуги</a>
      <a href="resume.html">Резюме</a>
    </nav>
  </header>

  <!-- Основной контент: две колонки -->
  <div class="page-content">
    <!-- Левая колонка -->
    <div class="left-column">
      <header>
        <div class="contact-info">
          Телефон: <a href="tel:+79636641615">+7 (963) 664-16-15</a> | 
          Email: <a href="mailto:aleksey@krivoshein.site">aleksey@krivoshein.site</a> | 
          Город: Москва
        </div>
      </header>

      <section>
        <h2>Опыт работы</h2>
        <!-- ... (опыт работы, как у вас) -->
      </section>
    </div>

    <!-- Правая колонка -->
    <div class="right-column">
      <!-- ... (о себе, образование, сертификаты, навыки) -->
    </div>
  </div>

  <!-- Футер -->
  <footer class="site-footer">
    <p>© <span id="year"></span> Алексей Кривошеин. Все права защищены.</p>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>

    <!-- Скрипт бургер-меню -->
    <script>
      const burgerIcon = document.querySelector('.burger-icon');
      const mobileMenu = document.getElementById('mobileMenu');

      burgerIcon.addEventListener('click', () => {
        // Переключаем видимость мобильного меню
        if (mobileMenu.style.display === 'block') {
          mobileMenu.style.display = 'none';
        } else {
          mobileMenu.style.display = 'block';
        }
      });
    </script>
  </footer>
</body>
</html>
