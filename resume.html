<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Резюме - ИП Кривошеин Алексей Сергеевич</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Фавикон (при необходимости) -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <!-- Тема Midnight -->
  <link rel="stylesheet" href="https://pages-themes.github.io/midnight/assets/css/style.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    /* Шапка, соцсети, навигация */
    .site-header {
      position: relative;
      text-align: center;
      margin-bottom: 20px;
      padding: 20px;
    }
    .site-header h1 {
      margin: 0;
      color: #5282ff;
      font-size: 24px;
    }
    /* Блок справа в шапке: навигация + бургер + соцсети */
    .header-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    /* Навигация (desktop) */
    .site-nav {
      display: flex;
      gap: 15px;
    }
    .site-nav a {
      color: #5282ff;
      text-decoration: none;
      font-size: 18px;
    }
    .site-nav a:hover {
      text-decoration: underline;
    }
    /* Бургер-иконка (мобильная) */
    .burger-icon {
      display: none;
      font-size: 24px;
      color: #5282ff;
      cursor: pointer;
    }
    /* Соцсети */
    .social-links {
      display: flex;
      gap: 10px;
    }
    .social-links a {
      color: #5282ff;
      text-decoration: none;
      font-size: 14px;
      white-space: nowrap;
    }
    .social-links a:hover {
      text-decoration: underline;
    }
    /* Мобильное меню (изначально скрыто) */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 70px;
      right: 20px;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px;
      border-radius: 5px;
      text-align: right;
      flex-direction: column;
      gap: 10px;
    }
    .mobile-menu a {
      display: block;
      margin: 5px 0;
      color: #5282ff;
      text-decoration: none;
      font-size: 16px;
    }
    .mobile-menu a:hover {
      text-decoration: underline;
    }
    /* На мобильных: скрываем десктоп-меню, показываем бургер */
    @media (max-width: 600px) {
      .site-nav {
        display: none;
      }
      .burger-icon {
        display: block;
      }
      /* Соцсети переходят в статичный блок под шапкой */
      .social-links {
        position: static;
        margin-top: 10px;
        justify-content: center;
      }
    }

    /* Основной контейнер */
    .page-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    /* Футер */
    .site-footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Шапка -->
  <header class="site-header">
    <div class="header-top">
      <h1>Кривошеин Алексей Сергеевич</h1>
      <div class="header-right">
        <nav class="site-nav">
          <a href="index.html">Услуги</a>
          <a href="resume.html">Резюме</a>
        </nav>
        <i class="fas fa-bars burger-icon"></i>
      </div>
    </div>
    <!-- Мобильное меню -->
    <nav class="mobile-menu" id="mobileMenu">
      <a href="index.html">Услуги</a>
      <a href="resume.html">Резюме</a>
    </nav>
    <!-- Соцсети -->
    <div class="social-links">
      <a href="https://t.me/drslon_channel" target="_blank" rel="noopener">Telegram</a>
      <a href="https://vk.com/drslon_channel" target="_blank" rel="noopener">VK</a>
      <a href="https://tenchat.ru/krivoshein" target="_blank" rel="noopener">TenChat</a>
      <a href="https://github.com/A-Krivoshen" target="_blank" rel="noopener">GitHub</a>
      <a href="https://www.linkedin.com/in/krivosheinaleksey/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://krivoshein.site/" target="_blank" rel="noopener">Сайт</a>
    </div>
  </header>

  <!-- Основное содержимое -->
  <main class="page-content">
    <h2>Резюме</h2>
    <p>Здесь будет размещено резюме.</p>
  </main>

  <!-- Футер -->
  <footer class="site-footer">
    <p>© <span id="year"></span> Кривошеин Алексей Сергеевич. Все права защищены.</p>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <!-- Скрипт бургер-меню -->
    <script>
      const burgerIcon = document.querySelector('.burger-icon');
      const mobileMenu = document.getElementById('mobileMenu');
      burgerIcon.addEventListener('click', () => {
        mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
      });
    </script>
  </footer>
</body>
</html>
