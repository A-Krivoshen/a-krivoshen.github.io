<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Резюме - Кривошеин Алексей Сергеевич</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Фавикон (опционально) -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <!-- Подключаем тему Midnight -->
  <link rel="stylesheet" href="https://pages-themes.github.io/midnight/assets/css/style.css">
  <!-- Подключаем Font Awesome (для иконок) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    /* ========== ШАПКА ========== */
    .site-header {
      margin-bottom: 20px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7); /* Лёгкий фон для шапки */
      border-bottom: 1px solid #5282ff;
      text-align: center; /* На случай, если элементы переносятся */
    }
    /* Контейнер в шапке: h1 по центру, справа бургер/навигация */
    .header-top {
      display: flex;
      flex-wrap: wrap;     /* Перенос на новую строку при узком экране */
      align-items: center;
      justify-content: center; /* Заголовок по центру */
      position: relative;
      gap: 10px;
    }
    .header-top h1 {
      margin: 0;
      color: #5282ff;
      font-size: 24px;
      font-weight: 700;
    }
    /* Блок справа: навигация (desktop) + бургер (mobile) */
    .header-right {
      margin-left: auto;  /* «прижимает» к правому краю на широком экране */
      display: flex;
      align-items: center;
      gap: 15px;
    }
    /* Навигация (десктоп) */
    .site-nav {
      display: flex;
      gap: 15px;
    }
    .site-nav a {
      color: #5282ff;
      text-decoration: none;
      font-size: 18px;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .site-nav a:hover {
      background: rgba(82, 130, 255, 0.2);
    }
    /* Бургер-иконка (мобильная) */
    .burger-icon {
      display: none;
      font-size: 24px;
      color: #5282ff;
      cursor: pointer;
      padding: 5px;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .burger-icon:hover {
      background: rgba(82, 130, 255, 0.2);
    }

    /* Соцсети под шапкой */
    .social-links {
      display: flex;
      gap: 10px;
      flex-wrap: wrap; /* На мобильном соцсети будут переноситься */
      justify-content: center;
      margin-top: 10px;
    }
    .social-links a {
      color: #5282ff;
      text-decoration: none;
      font-size: 14px;
      white-space: nowrap;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .social-links a:hover {
      background: rgba(82, 130, 255, 0.2);
    }

    /* Мобильное меню (изначально скрыто) */
    .mobile-menu {
      display: none;
      position: absolute;
      top: 60px; /* под .header-top */
      right: 20px;
      background: rgba(0, 0, 0, 0.9);
      padding: 10px;
      border-radius: 5px;
      text-align: right;
      flex-direction: column;
      gap: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .mobile-menu a {
      display: block;
      margin: 5px 0;
      color: #5282ff;
      text-decoration: none;
      font-size: 16px;
      padding: 5px 10px;
      border-radius: 3px;
      transition: background 0.3s;
    }
    .mobile-menu a:hover {
      background: rgba(82, 130, 255, 0.2);
    }
    /* На мобильном: скрываем site-nav, показываем бургер */
    @media (max-width: 600px) {
      .site-nav {
        display: none; /* desktop-меню скрыто */
      }
      .burger-icon {
        display: block;
      }
    }

    /* ========== ОСНОВНОЙ КОНТЕНТ (ДВЕ КОЛОНКИ) ========== */
    .page-content {
      display: flex;
      gap: 20px;
      margin: 0 auto;
      max-width: 1200px;
      padding: 20px;
    }
    .left-column, .right-column {
      flex: 1;
      padding: 20px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.6); /* Лёгкий фон для колонок */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    /* Заголовки */
    h2 {
      font-size: 20px;
      font-weight: 700;
      color: #3498db;
      margin: 20px 0 10px;
      border-bottom: 2px solid #e74c3c;
      padding-bottom: 5px;
      text-align: center; 
    }
    h3 {
      font-size: 18px;
      font-weight: 700;
      color: #3498db;
      margin-bottom: 5px;
      text-align: left;
    }
    h1, p, li, .company, .issuer {
      color: #fff;
    }

    /* Контактная информация */
    .contact-info {
      font-size: 14px;
      color: #ecf0f1;
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      text-align: center;
    }
    .contact-info a {
      color: #5282ff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }

    /* Опыт работы */
    .experience {
      margin-bottom: 15px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }
    .period {
      display: inline-block;
      font-size: 12px;
      padding: 3px 6px;
      margin-bottom: 8px;
      border: 2px solid #5282ff;
      border-radius: 3px;
      background: rgba(255, 255, 255, 0.1);
      color: #5282ff;
      text-align: center;
    }
    .job-title, .edu-title, .cert-title {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 5px;
      text-align: left;
    }

    /* Блок "О себе" */
    .about-section {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
      padding: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
    }
    .about-section p {
      font-size: 14px;
      margin: 0;
      flex: 1;
      text-align: left;
    }
    .about-section img {
      max-width: 100px;
      border-radius: 50%;
      height: auto;
      border: 2px solid #5282ff;
    }

    /* Списки навыков, сертификатов */
    ul {
      margin: 8px 0;
      padding-left: 20px;
      font-size: 14px;
      list-style-type: square;
    }

    /* Языки (пример с прогресс-барами) */
    .skills .progress-bar {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 5px;
      height: 8px;
      margin: 5px 0 10px;
      overflow: hidden;
    }
    .skills .progress {
      background: #5282ff;
      height: 100%;
      border-radius: 5px;
    }

    /* ========== ФУТЕР ========== */
    .site-footer {
      text-align: center;
      padding: 20px;
      color: #ccc;
      font-size: 14px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 1px solid #5282ff;
    }

    /* ========== АДАПТИВНОСТЬ ========== */
    @media (max-width: 600px) {
      .page-content {
        flex-direction: column;
      }
      .left-column, .right-column {
        padding: 15px;
        width: 100%;
        margin-bottom: 20px;
      }
      .header-top h1 {
        font-size: 20px;
      }
      h2, h3 {
        font-size: 16px;
      }
      .job-title, .edu-title, .cert-title {
        font-size: 14px;
      }
      .contact-info {
        font-size: 12px;
        padding: 8px;
      }
      .about-section {
        flex-direction: column;
        text-align: center;
      }
      .about-section img {
        margin: 0 auto 10px auto;
      }
      .experience {
        padding-bottom: 10px;
      }
      .period {
        font-size: 11px;
        padding: 2px 5px;
      }
      ul {
        padding-left: 15px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Шапка -->
  <header class="site-header">
    <div class="header-top">
      <h1>Кривошеин Алексей Сергеевич</h1>
      <div class="header-right">
        <!-- Навигация (десктоп) -->
        <nav class="site-nav">
          <a href="index.html">Услуги</a>
          <a href="resume.html">Резюме</a>
        </nav>
        <!-- Иконка бургера (мобильная) -->
        <i class="fas fa-bars burger-icon"></i>
      </div>
    </div>
    <!-- Мобильное меню -->
    <nav class="mobile-menu" id="mobileMenu">
      <a href="index.html">Услуги</a>
      <a href="resume.html">Резюме</a>
    </nav>
    <!-- Соцсети (под шапкой) -->
    <div class="social-links">
      <a href="https://t.me/drslon_channel" target="_blank" rel="noopener">Telegram</a>
      <a href="https://vk.com/drslon_channel" target="_blank" rel="noopener">VK</a>
      <a href="https://tenchat.ru/krivoshein" target="_blank" rel="noopener">TenChat</a>
      <a href="https://github.com/A-Krivoshen" target="_blank" rel="noopener">GitHub</a>
      <a href="https://www.linkedin.com/in/krivosheinaleksey/" target="_blank" rel="noopener">LinkedIn</a>
      <a href="https://krivoshein.site/" target="_blank" rel="noopener">Сайт</a>
    </div>
  </header>

  <!-- Основное содержимое (две колонки) -->
  <div class="page-content">
    <!-- Левая колонка -->
    <div class="left-column">
      <!-- Контактная информация, опыт работы и т.д. -->
      <!-- ... Скопируйте свой контент ... -->
    </div>

    <!-- Правая колонка -->
    <div class="right-column">
      <!-- О себе, образование, сертификаты, навыки, языки -->
      <!-- ... Скопируйте свой контент ... -->
    </div>
  </div>

  <!-- Футер -->
  <footer class="site-footer">
    <p>© <span id="year"></span> Кривошеин Алексей Сергеевич. Все права защищены.</p>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
    <!-- Скрипт для бургер-меню -->
    <script>
      const burgerIcon = document.querySelector('.burger-icon');
      const mobileMenu = document.getElementById('mobileMenu');
      burgerIcon.addEventListener('click', () => {
        mobileMenu.style.display = (mobileMenu.style.display === 'block') ? 'none' : 'block';
      });
    </script>
  </footer>
</body>
</html>
